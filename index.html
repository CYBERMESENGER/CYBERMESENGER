<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberMessenger Pro 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-yellow: #ffe600;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --text-dim: #aaaaaa;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* --- LIVE 3D BACKGROUND --- */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2)),
                repeating-linear-gradient(0deg, transparent 0, transparent 1px, rgba(0, 243, 255, 0.1) 1px, rgba(0, 243, 255, 0.1) 2px),
                repeating-linear-gradient(90deg, transparent 0, transparent 1px, rgba(0, 243, 255, 0.1) 1px, rgba(0, 243, 255, 0.1) 2px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            transform: perspective(500px) rotateX(20deg) scale(1.5);
            animation: gridMove 10s linear infinite;
            z-index: -2;
            pointer-events: none;
        }
        
        /* Floating Particles */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--neon-yellow) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.2;
            z-index: -1;
            animation: floatParticle 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove { 0% { background-position: 0 0, 0 0, 0 0; } 100% { background-position: 0 100%, 0 40px, 0 40px; } }
        @keyframes floatParticle { 0% { transform: translateY(0); } 100% { transform: translateY(-100px); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px var(--neon-blue); } 50% { box-shadow: 0 0 20px var(--neon-blue), 0 0 10px var(--neon-blue); } 100% { box-shadow: 0 0 5px var(--neon-blue); } }

        /* --- SHARED UI ELEMENTS --- */
        h1, h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; text-transform: uppercase; margin: 0; text-shadow: 0 0 10px var(--neon-blue); }

        /* Glassmorphism Cards */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Inputs */
        input {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            border-bottom: 2px solid var(--neon-blue);
            padding: 15px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-yellow);
        }

        /* 3D Buttons */
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--neon-blue), #0077ff);
            color: black;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            margin-top: 10px;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #0056b3, 0 0 15px var(--neon-blue);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0056b3, 0 0 5px var(--neon-blue);
        }

        .link { color: var(--neon-yellow); font-size: 14px; cursor: pointer; display: block; margin-top: 15px; text-decoration: underline; text-shadow: 0 0 5px var(--neon-yellow); }

        /* --- AUTH SCREEN --- */
        #auth-screen { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; 
            position: relative; z-index: 10;
        }
        .auth-box { 
            width: 100%; max-width: 360px; text-align: center; padding: 30px; 
            border-left: 3px solid var(--neon-blue);
            border-right: 3px solid var(--neon-yellow);
        }

        /* --- MAIN APP --- */
        #main-app { display: none; flex-direction: column; height: 100vh; position: relative; z-index: 5; }
        
        .header { 
            padding: 20px; 
            background: rgba(0,0,0,0.8); 
            border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        /* Tabs */
        #tab-chats, #tab-account { height: calc(100vh - 140px); overflow-y: auto; padding-bottom: 20px; scrollbar-width: none; }
        
        /* Chat List */
        .search-container { padding: 15px; }
        .search-bar { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon-blue); 
            border-radius: 50px; display: flex; align-items: center; padding: 0 15px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        .search-bar input { background: transparent; border: none; box-shadow: none; margin: 0; padding: 10px; }

        .chat-item { 
            display: flex; align-items: center; padding: 15px; margin: 10px 15px; gap: 15px; cursor: pointer;
            background: rgba(255,255,255,0.03); border-radius: 12px;
            border-left: 2px solid transparent;
            transition: 0.3s;
            position: relative;
        }
        .chat-item:hover { 
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            border-left: 2px solid var(--neon-blue);
            transform: translateX(5px);
        }
        
        .avatar-box { position: relative; width: 55px; height: 55px; }
        .avatar { 
            width: 55px; height: 55px; border-radius: 50%; object-fit: cover; 
            border: 2px solid var(--neon-blue); 
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .online-badge { 
            width: 14px; height: 14px; background: var(--neon-yellow); 
            border: 2px solid black; border-radius: 50%; position: absolute; bottom: 0; right: 0; display: none;
            box-shadow: 0 0 8px var(--neon-yellow);
        }
        
        /* NEW: Red Notification Badge */
        .unread-badge {
            background: #ff0000;
            color: white;
            border-radius: 50%;
            width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
            box-shadow: 0 0 10px #ff0000;
            position: absolute; right: 15px;
            animation: pulseRed 1s infinite;
        }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 rgba(255,0,0,0.7); } 100% { box-shadow: 0 0 15px rgba(255,0,0,0); } }

        /* Account */
        .profile-img { 
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--neon-blue); margin-bottom: 20px; 
            animation: pulseGlow 3s infinite;
        }
        .info-card { 
            background: rgba(255,255,255,0.05); margin: 20px; padding: 20px; 
            border-radius: 15px; text-align: left; border: 1px solid #333;
        }
        .label { color: var(--neon-yellow); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- CHAT WINDOW --- */
        #chat-window { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; 
            display: none; flex-direction: column; z-index: 1000; 
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .msg-area { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; 
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        .msg { 
            padding: 12px 18px; border-radius: 18px; max-width: 75%; font-size: 15px; line-height: 1.4;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .sent { 
            background: linear-gradient(135deg, var(--neon-blue), #0077ff); 
            color: black; align-self: flex-end; 
            border-bottom-right-radius: 2px;
            font-weight: 600;
        }
        .received { 
            background: #222; border: 1px solid #444; color: white; align-self: flex-start; 
            border-bottom-left-radius: 2px;
            border-left: 2px solid var(--neon-yellow);
        }

        /* MODIFIED INPUT ROW WITH STYLISH BUTTON
        */
        .input-row { 
            /* This CSS is overridden by inline styles in the HTML below, but kept for fallback */
            padding: 15px; display: flex; gap: 10px; background: rgba(0,0,0,0.9); 
            border-top: 1px solid var(--neon-blue); box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        /* Bottom Nav */
        .bottom-nav { 
            height: 75px; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            box-shadow: 0 -5px 15px rgba(0,243,255,0.05);
        }
        .nav-item { 
            text-align: center; cursor: pointer; color: var(--text-dim); font-size: 12px; 
            transition: 0.3s; transform: scale(1);
        }
        .nav-item span { font-size: 24px; display: block; margin-bottom: 4px; }
        .nav-active { 
            color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); 
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--neon-blue); font-size: 40px; margin-bottom: 20px; transform: rotateX(10deg);">CYBER<span style="color:var(--neon-yellow)">MSG</span></h1>
        
        <div class="glass-panel auth-box" id="login-form">
            <h2 style="color:white; margin-bottom:20px;">System Login</h2>
            <input type="text" id="log-key" placeholder="Enter Access Key üîê">
            <input type="password" id="log-pass" placeholder="Password">
            <button class="btn-primary" onclick="login()">Initialize</button>
            <span class="link" onclick="showAuth('signup')">[ Create New Protocol ]</span>
            <span class="link" onclick="showAuth('forgot')">[ Reset Access ]</span>
        </div>

        <div class="glass-panel auth-box" id="signup-form" style="display:none;">
            <h2 style="color:var(--neon-yellow); margin-bottom:20px;">New User Reg</h2>
            <input type="text" id="reg-name" placeholder="Codename (Full Name)">
            <input type="text" id="reg-key" placeholder="Generate Key üîê">
            <input type="password" id="reg-pass" placeholder="Set Password">
            <input type="number" id="reg-lucky" placeholder="Security Digits (Lucky #)">
            <button class="btn-primary" style="background:linear-gradient(135deg, var(--neon-yellow), #ffa600);" onclick="signup()">Register</button>
            <span class="link" onclick="showAuth('login')">< Back to Login</span>
        </div>

        <div class="glass-panel auth-box" id="forgot-form" style="display:none;">
            <h2 style="color:red; margin-bottom:20px;">Recovery Mode</h2>

            <input type="number" id="f-lucky" placeholder="Security Digits">
            <button class="btn-primary" style="background: #ff3333; box-shadow: 0 4px 0 #990000, 0 0 10px red;" onclick="recover()">Decipher Password</button>
            <p id="rec-output" style="margin-top:15px; color:var(--neon-blue); font-weight:bold; font-family:'Orbitron', sans-serif;"></p>
            <span class="link" onclick="showAuth('login')">Abort</span>
        </div>
    </div>

    <div id="main-app">
        <div id="tab-chats">
            <div class="header">
                <h2>Chats <span style="color:var(--neon-yellow); font-size:12px;">/// V.2.0</span></h2>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <span style="font-size:20px;">üîç</span> 
                    <input type="text" id="search-input" placeholder="Search Database..." onkeyup="handleSearch()">
                </div>
            </div>
            <div id="chat-list"></div>
        </div>

        <div id="tab-account" style="display:none;">
            <div class="header"><h2>Profile <span style="color:var(--neon-blue); font-size:12px;">/// ADMIN</span></h2></div>
            <div class="profile-section" style="text-align:center; padding:30px 0;">
                <img src="" id="my-pic" class="profile-img">
                <div style="padding: 0 20px;">
                    <input type="text" id="new-pic-link" placeholder="Paste Hologram Link (URL)..." style="font-size:14px; text-align:center;">
                    <button class="btn-primary" style="padding:10px; margin-top:0; width:auto;" onclick="updateProfilePic()">Upload Image</button>
                </div>
            </div>
            <div class="info-card glass-panel">
                <div class="info-item" style="border-bottom:1px solid #333; padding:10px 0;"><span class="label">Codename</span><span class="value" id="val-name" style="display:block; font-size:18px; font-weight:bold;"></span></div>
                <div class="info-item" style="border-bottom:1px solid #333; padding:10px 0;"><span class="label">Access Key üîê</span><span class="value" id="val-key" style="color:var(--neon-blue); display:block; font-size:18px; font-weight:bold; text-shadow:0 0 5px var(--neon-blue);"></span></div>
                <div class="info-item" style="border-bottom:1px solid #333; padding:10px 0;"><span class="label">Password</span><span class="value" id="val-pass" style="display:block; font-size:18px;"></span></div>
                <div class="info-item" style="padding:10px 0;"><span class="label">Security Digits</span><span class="value" id="val-lucky" style="display:block; font-size:18px;"></span></div>
                <button onclick="location.reload()" class="btn-primary" style="background:linear-gradient(135deg, #ff3333, #990000); box-shadow: 0 4px 0 #550000, 0 0 10px red; margin-top:20px;">Termimate Session (Logout)</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item nav-active" id="nav-chats" onclick="switchTab('chats')">
                <span>üí¨</span>Transmission
            </div>
            <div class="nav-item" id="nav-me" onclick="switchTab('me')">
                <span>üë§</span>Operative
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div class="header" style="background:rgba(0,0,0,0.9); border-bottom:1px solid var(--neon-blue);">
            <div style="display:flex; align-items:center; gap:15px;">
                <span onclick="closeChat()" style="cursor:pointer; font-size:24px; color:var(--neon-yellow);">‚¨ÖÔ∏è</span>
                <img src="" id="peer-pic" style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:2px solid var(--neon-blue);">
                <strong id="chat-peer-name" style="font-family:'Orbitron'; font-size:18px; letter-spacing:1px;">Target</strong>
            </div>
        </div>
        <div class="msg-area" id="msg-display"></div>
        
        <div class="input-row" style="padding: 15px; display: flex; gap: 10px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--neon-blue); align-items: center;">
            <input type="text" id="msg-input" placeholder="Input Data Stream..." 
                   style="flex: 1; margin-bottom: 0; background: rgba(255, 255, 255, 0.05); border: 1px solid #333; border-radius: 30px; padding: 12px 20px; color: white; font-family: 'Rajdhani', sans-serif;">
            
            <button onclick="sendMsg()" style="
                width: 50px; 
                height: 50px; 
                border-radius: 50%; 
                border: 1px solid var(--neon-blue); 
                background: rgba(0, 243, 255, 0.1); 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                cursor: pointer; 
                box-shadow: 0 0 10px var(--neon-blue); 
                transition: transform 0.2s, box-shadow 0.2s;
            " 
            onmousedown="this.style.transform='scale(0.9)'; this.style.boxShadow='0 0 5px var(--neon-blue)'" 
            onmouseup="this.style.transform='scale(1)'; this.style.boxShadow='0 0 15px var(--neon-blue)'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: var(--neon-blue); margin-left: 4px;">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getDatabase, ref, set, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-ZdYnW7L0islQMTXaaClIFLT87aLXtaA",
            authDomain: "arafat-16c6b.firebaseapp.com",
            projectId: "arafat-16c6b",
            storageBucket: "arafat-16c6b.firebasestorage.app",
            messagingSenderId: "1055976706280",
            appId: "1:1055976706280:web:c14cd47c399356456fb95d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rdb = getDatabase(app);

        let myUser = null;
        let activePeer = null;
        const defPic = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        // --- Auth Functions ---
        window.showAuth = (m) => {
            document.getElementById('login-form').style.display = m === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = m === 'signup' ? 'block' : 'none';
            document.getElementById('forgot-form').style.display = m === 'forgot' ? 'block' : 'none';
        };

        window.signup = async () => {
            const name = document.getElementById('reg-name').value.trim();
            const key = document.getElementById('reg-key').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const lucky = document.getElementById('reg-lucky').value;
            if(!name || !key || !pass || !lucky) return alert("All fields required!");
            
            await setDoc(doc(db, "users", key), {
                name: name.toLowerCase(), displayName: name, key, pass, lucky, photoURL: defPic
            });
            alert("Protocol Established. Proceed to Login."); showAuth('login');
        };

        window.login = async () => {
            const key = document.getElementById('log-key').value.trim();
            const pass = document.getElementById('log-pass').value;
            const snap = await getDoc(doc(db, "users", key));
            if(snap.exists() && snap.data().pass === pass) {
                myUser = snap.data();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                updateMyPresence();
                loadMyData();
                listenToMyChats(); // Load history on login
            } else alert("Access Denied: Invalid Key/Pass.");
        };

        window.recover = async () => {
            const key = document.getElementById('f-key').value.trim();
            const lucky = document.getElementById('f-lucky').value;
            const snap = await getDoc(doc(db, "users", key));
            if(snap.exists() && snap.data().lucky == lucky) {
                document.getElementById('rec-output').innerText = "DECRYPTED: " + snap.data().pass;
            } else alert("Security Mismatch!");
        };

        // --- Presence & Tabs ---
        function updateMyPresence() {
            const statusRef = ref(rdb, 'status/' + myUser.key);
            set(statusRef, 'online');
            onDisconnect(statusRef).set('offline');
        }

        window.switchTab = (t) => {
            const isC = t === 'chats';
            document.getElementById('tab-chats').style.display = isC ? 'block' : 'none';
            document.getElementById('tab-account').style.display = isC ? 'none' : 'block';
            document.getElementById('nav-chats').classList.toggle('nav-active', isC);
            document.getElementById('nav-me').classList.toggle('nav-active', !isC);
        };

        function loadMyData() {
            document.getElementById('my-pic').src = myUser.photoURL || defPic;
            document.getElementById('val-name').innerText = myUser.displayName;
            document.getElementById('val-key').innerText = myUser.key;
            document.getElementById('val-pass').innerText = myUser.pass;
            document.getElementById('val-lucky').innerText = myUser.lucky;
        }

        window.updateProfilePic = async () => {
            const link = document.getElementById('new-pic-link').value.trim();
            if(!link) return;
            await updateDoc(doc(db, "users", myUser.key), { photoURL: link });
            myUser.photoURL = link;
            document.getElementById('my-pic').src = link;
            document.getElementById('new-pic-link').value = "";
            alert("Hologram Updated!");
        };

        // --- CHAT LIST HISTORY & RED NOTIFICATION ---
        function listenToMyChats() {
            const q = query(collection(db, "user_chats", myUser.key, "peers"), orderBy("time", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('chat-list');
                if(document.getElementById('search-input').value) return;

                list.innerHTML = "";
                snapshot.forEach(async (d) => {
                    const chatData = d.data();
                    const peerId = chatData.peerId;

                    const peerSnap = await getDoc(doc(db, "users", peerId));
                    if(peerSnap.exists()) {
                        const u = peerSnap.data();
                        const div = document.createElement('div');
                        div.className = "chat-item";
                        
                        const badgeHtml = chatData.unread ? `<div class="unread-badge">!</div>` : '';

                        div.innerHTML = `
                            <div class="avatar-box">
                                <img src="${u.photoURL || defPic}" class="avatar">
                                <div id="status-h-${u.key}" class="online-badge"></div>
                            </div>
                            <div style="flex:1;">
                                <b style="color:white; font-size:18px;">${u.displayName}</b><br>
                                <small style="color:${chatData.unread ? 'var(--neon-yellow)' : 'var(--text-dim)'}">
                                    ${chatData.unread ? 'New Transmission...' : (chatData.text || '[ Encrypted ]')}
                                </small>
                            </div>
                            ${badgeHtml}
                        `;
                        div.onclick = () => openChat(u);
                        list.appendChild(div);

                        onValue(ref(rdb, 'status/' + u.key), (s) => {
                            const b = document.getElementById(`status-h-${u.key}`);
                            if(b) b.style.display = s.val() === 'online' ? 'block' : 'none';
                        });
                    }
                });
            });
        }

        // --- Messaging ---
        window.handleSearch = async () => {
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            const list = document.getElementById('chat-list');
            
            if(!term) {
                listenToMyChats();
                return;
            }
            
            const q = query(collection(db, "users"), where("name", "==", term));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.key === myUser.key) return;
                const div = document.createElement('div');
                div.className = "chat-item";
                div.innerHTML = `
                    <div class="avatar-box">
                        <img src="${u.photoURL || defPic}" class="avatar">
                    </div>
                    <div><b style="color:white; font-size:18px;">${u.displayName}</b><br><small style="color:var(--neon-blue)">Click to start...</small></div>
                `;
                div.onclick = () => openChat(u);
                list.appendChild(div);
            });
        };

        window.openChat = async (user) => {
            activePeer = user;
            document.getElementById('chat-window').style.display = 'flex';
            document.getElementById('chat-peer-name').innerText = user.displayName;
            document.getElementById('peer-pic').src = user.photoURL || defPic;
            
            await setDoc(doc(db, "user_chats", myUser.key, "peers", user.key), {
                unread: false
            }, { merge: true });

            loadMessages();
        };

        window.closeChat = () => {
            document.getElementById('chat-window').style.display = 'none';
            listenToMyChats(); 
        };

        window.sendMsg = async () => {
            const val = document.getElementById('msg-input').value;
            if(!val) return;
            const chatId = [myUser.key, activePeer.key].sort().join("_");
            
            await addDoc(collection(db, "chats", chatId, "messages"), {
                text: val, sender: myUser.key, time: serverTimestamp()
            });

            await setDoc(doc(db, "user_chats", myUser.key, "peers", activePeer.key), {
                peerId: activePeer.key,
                text: "You: " + val,
                time: serverTimestamp(),
                unread: false
            });

            await setDoc(doc(db, "user_chats", activePeer.key, "peers", myUser.key), {
                peerId: myUser.key,
                text: val,
                time: serverTimestamp(),
                unread: true
            });

            document.getElementById('msg-input').value = "";
        };

        function loadMessages() {
            const chatId = [myUser.key, activePeer.key].sort().join("_");
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('msg-display');
                area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === myUser.key ? 'sent' : 'received'}`;
                    div.innerText = m.text;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }
    </script>
</body>
</html>
